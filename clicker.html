<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zabor Clicker</title>
</head>
<body>
    <h1>Your Count: <span id="cnt">0</span></h1>
    <button onclick="document.querySelector('#cnt').textContent = Number(document.querySelector('#cnt').textContent) + 1">ZABOR</button>
</body>
</html>
